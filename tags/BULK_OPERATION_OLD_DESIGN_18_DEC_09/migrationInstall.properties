#Enter the Mapping Metadata XML file name=
#The file should be present in the root directory of Migration folder
mapping.metadata.file.name=migrationmetadata.xml

#Enter the absolute path of csv file
csv.file.dir=E:/participantReg.csv

#Enter the type of Migration you want to use
#app.catissuecore.CaTissueThickClientService
#edu.wustl.bulkoperation.appservice.CaCoreMigrationAppServiceImpl
migration.service.type=edu.wustl.bulkoperator.appservice.CaCoreMigrationAppServiceImpl

#if migration.service.type=CaCoreMigrationAppServiceImpl then JBOSS_HOME path is needed.
#Enter absolute path of the installed directory of JBoss server {JBOSS_HOME}. 
#Please note that the path must be separated by Unix style path separator "/".
jboss.home.dir=G:/jboss-4.2.2.GA

#database type of final database permissible values: oracle or mysql
production.database.type=

#Hostname or IP address of the machine on which the final database server is running.
production.database.host=localhost

#Port number to connect with the final database server
#Default port for MySQL : 3306
#Default Port for Oracle: 1521
production.database.port=3306

#Driver to connect with the final database server.
#Driver for MySQL : org.gjt.mm.mysql.Driver
#Driver for Oracle: oracle.jdbc.driver.OracleDriver
production.database.driver=org.gjt.mm.mysql.Driver

#Database name, username, password to connect with the final database server.
production.database.name=p5
production.database.username=root
production.database.password=root

#username and password to start the session with the server
