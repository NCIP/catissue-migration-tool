#Enter the Mapping Metadata XML file name=
#The file should be present in the root directory of Migration folder
mapping.metadata.file.name=migrationmetadata.xml

#Enter the type of Migration you want to use
#app.catissuecore.CaTissueThickClientService
#edu.wustl.migrator.appservice.CaCoreMigrationAppServiceImpl
migration.service.type=edu.wustl.migrator.appservice.CaCoreMigrationAppServiceImpl

#if migration.service.type=CaCoreMigrationAppServiceImpl then JBOSS_HOME path is needed.
#Enter absolute path of the installed directory of JBoss server {JBOSS_HOME}. 
#Please note that the path must be separated by Unix style path separator "/".
jboss.home.dir=

#database type of final database permissible values: oracle or mysql
production.database.type=

#Hostname or IP address of the machine on which the final database server is running.
production.database.host=

#Port number to connect with the final database server
#Default port for MySQL : 3306
#Default Port for Oracle: 1521
production.database.port=

#Driver to connect with the final database server.
#Driver for MySQL : org.gjt.mm.mysql.Driver
#Driver for Oracle: oracle.jdbc.driver.OracleDriver
production.database.driver=

#Database name, username, password to connect with the final database server.
production.database.name=
production.database.username=
production.database.password=

#username and password to start the session with the server
clientSession.username=
clientSession.password=

#database type of sandbox database permissible values: oracle or mysql
sandbox.database.type=

#Database name, username, password to connect with the final database server.
#Hostname or IP address of the machine on which the sandbox database server is running.
sandbox.database.host=

#Port number to connect with the sandbox database server
#Default port for MySQL : 3306
#Default Port for Oracle: 1521
sandbox.database.port=

#Driver to connect with the sandbox database server.
#Driver for MySQL : org.gjt.mm.mysql.Driver
#Driver for Oracle: oracle.jdbc.driver.OracleDriver
sandbox.database.driver=

#Database name, username, password to connect with the sandbox database server.
sandbox.database.name=
sandbox.database.username=
sandbox.database.password=

#if catissue has IdP then idp.enabled=true 
#if  idp.enabled=true then only fill below properties of #CLINPORTAL DATABASE CREDENTIALS and #CSM DATABASE CREDENTIALS
idp.enabled=

#CSM DATABASE CREDENTIALS
csm.database.type=
csm.database.host=
csm.database.port=
csm.database.name=
csm.database.username=
csm.database.password=